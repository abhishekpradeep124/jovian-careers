<!DOCTYPE html>
<html lang="en">

<head>
  <title>KV Careers</title>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

  <!-- Top Navigation Bar -->
  {% include 'nav.html' %}

  <div class="container">
    <img class="img-fluid" id="banner" src="static/banner.jpg" alt="KV Careers Banner">

    <!-- Work with us section -->
    <div class="company-info d-flex flex-column flex-lg-row align-items-center justify-content-between">
      <div class="text-section">
        <h2 style="color: black;">Work with us</h2>
        <p class="lead" style="color: #333; max-width: 500px;">
          Explore remote-friendly, flexible opportunities and join our mission to make work life simpler, more pleasant and more productive.
        </p>
        <div class="mt-4">
          <a href="#" class="btn btn-primary-custom btn-lg" onclick="window.location.href='/careers'">View Careers</a>
          <br><br>
          <a href="#" style="color: #1264a3; text-decoration: underline;">Looking for internships?</a>
        </div>
      </div>
      <div class="image-section mt-4 mt-lg-0">
        <img src="static/laptop.jpg" alt="Illustration" class="img-fluid rounded" style="max-width: 480px;">
      </div>
    </div>

    <div class="text-center">
      <button class="btn btn-lg" id="contact-us-button" onclick="window.location.href='/contact'">Contact Us</button>
    </div>

    <p class="text-center copyright">Copyright 2025, KV</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
