<!DOCTYPE html>
<html>

<head>
  <title>KV Careers</title>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  {% include 'nav.html' %}
  <div class="container">
    <div class="company-info">
      <h2 class="text-center">About KeyValue</h2>
      <p class="lead" id="about-text">We specialize in <strong>Software Development</strong> and <strong>Cloud
          Solutions</strong>.</p>
    </div>

    <div class="company-info">
      <h2 class="text-center">Open Positions</h2>
      <div class="job-list">
        <p class="job-text text-center">
          {% for job in jobs %}
          {% include 'jobitem.html' %}
          {% if not loop.last %}
          <hr>
          {% endif %}
          {% endfor %}
      </div>
    </div>

    <div class="text-center">
      <button class="btn btn-lg" id="contact-us-button" style="background-color: #6a4e35; color: #fff;">Contact Us</button>
    </div>
    <p class="text-center copyright">Copyright 2025, KV</p>
  </div>
</body>

</html>
